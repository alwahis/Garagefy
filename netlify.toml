# Netlify build configuration for Garagefy React app
[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[context.production.environment]
  REACT_APP_API_URL = "https://garagefy-1.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
