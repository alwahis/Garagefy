[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/build"

[dev]
  command = "cd frontend && npm start"
  port = 3000
  targetPort = 3000
  publish = "frontend/build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"
