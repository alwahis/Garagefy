<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Garagefy - Find the perfect garage in Luxembourg"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Garagefy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
    <script>
      // Script to remove question mark icon
      window.addEventListener('DOMContentLoaded', function() {
        // Function to remove question mark elements
        function removeQuestionMarkElements() {
          // Find all images with alt="?"
          var questionImages = document.querySelectorAll('img[alt="?"]');
          questionImages.forEach(function(img) {
            var parent = img.parentNode;
            while (parent && parent !== document.body) {
              if (parent.tagName === 'DIV' || parent.tagName === 'BUTTON' || parent.tagName === 'A') {
                parent.style.display = 'none';
                break;
              }
              parent = parent.parentNode;
            }
            img.style.display = 'none';
          });
          
          // Find any centered containers that might contain the question mark
          var allDivs = document.querySelectorAll('div');
          allDivs.forEach(function(div) {
            var style = window.getComputedStyle(div);
            if ((style.position === 'fixed' || style.position === 'absolute') && 
                (style.bottom !== 'auto' || style.transform.includes('translate'))) {
              if (div.querySelector('img') || div.textContent === '?') {
                div.style.display = 'none';
              }
            }
          });
        }
        
        // Run immediately and periodically to catch dynamically added elements
        removeQuestionMarkElements();
        setInterval(removeQuestionMarkElements, 1000);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
